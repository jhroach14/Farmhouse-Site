<div class="container-fluid" ng-controller="homeCtrl">
    <!--Carousel-->
    <div id="carousel" class="carousel slide" data-ride="carousel" data-interval="5250">
        <!--slide wrapper-->
        <div class="carousel-inner">
            <div class="item" th:each="photo : ${page.photos}" th:classappend="${photoStat.index == 0} ? active : ''">
                <img th:src="${photo.photo_path}" th:alt="${photo.photo_text}"/>
            </div>
        </div>
        <!-- controls-->
        <div id="control-container">
            <a href="#carousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left arrow"></span>
            </a>
            <ol class="carousel-indicators">
                <li data-target="#carousel" th:each="photo : ${page.photos}"
                    th:classappend="${photoStat.index == 0} ? active : ''"
                    th:attr="data-slide-to=${photoStat.index}"></li>
            </ol>
            <a href="#carousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right arrow"></span>
            </a>
            <a id="playButton" type="button" class="btn btn-default btn-xs">
                <span class="glyphicon glyphicon-play"></span>
            </a>
            <a id="pauseButton" type="button" class="btn btn-default btn-xs">
                <span class="glyphicon glyphicon-pause"></span>
            </a>
        </div>
    </div>
    <button ng-click="loadEditData()" data-target="#edit-page-modal" data-toggle="modal" title="modify page"
            id="modify-page" th:if="${page.permissions == '/admin'}" class="btn btn-default">
        <span class="glyphicon glyphicon-pencil"> Edit Page</span>
    </button>
    <div class="modal fade" id="edit-page-modal" th:if="${page.permissions == '/admin'}">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">Close</button>
                    <h4 class="modal-title">Modify Home Page</h4>
                </div>
                <div class="modal-body">
                    <form id="home-form" class="form-horizontal">
                        <div ng-repeat="photo in photos track by $index" class="form-group">
                            <label class="control-label col-sm-2" for="photo{{$index}}">
                                <p>Photo {{$index}}</p>
                                <img id="thumb1" ng-src="http://localhost:8080{{photos[$index].photo.thumb_path}}"/>
                            </label>
                            <div class="col-sm-10">
                                <select class="form-control" id="photo{{$index}}">
                                    <option ng-repeat="photoOpt in photoList" ng-selected="photo.photo.id==photoOpt.id"
                                            ng-value="photoOpt.id" ng-click="selectPhoto(photoOpt,$parent.$index)">
                                        <p>{{photoOpt.photo_path}}</p>
                                    </option>
                                </select>
                                <button ng-click="deletePhoto(photos[$index].photo)" id="delete-photo" title="delete">DELETE</button>
                            </div>
                        </div>
                        <hr/>
                        <div>
                            <p style="font-weight: bold; padding-left: 5px">Add Photo?</p>
                        </div>
                        <div class="col-sm-12">
                            <select class="form-control">
                                <option ng-repeat="photoOpt in photoList track by $index" ng-value="photoOpt.id"
                                        ng-click="selectNewPhoto(photoOpt)">
                                    <p>{{photoOpt.photo_path}}</p>
                                </option>
                            </select>
                            <div class="form-group">
                                <input ng-click="addHomePhoto()" type="submit" class="btn btn-default add-photo" value="Add" data-dismiss="modal" />
                            </div>
                        </div>
                        <hr/>
                        <div class="form-group">
                            <input ng-click="homeEdit()" type="submit" class="btn btn-default" style="position: absolute;bottom:0;left:0;" value="Save"
                                   data-dismiss="modal"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
