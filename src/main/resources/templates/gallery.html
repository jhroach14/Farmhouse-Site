<div class="container-fluid gallery-container" ng-controller="galleryCtrl">

    <div id="left-container">

        <div class="left-img-holder left expandable" th:style="|background-image: url(${page.sections[0].photos[0].photo_path})|">
            <!-- <button type="button" class="edit-btn btn btn-default btn-sm" data-toggle="modal" data-target="#myModal">
                <span class="glyphicon glyphicon-pencil"></span>
            </button>-->

            <div class="title-shader"></div>
            <h1 class="cover-title" th:text="${page.sections[0].section_title}"></h1>
            <div class="internal-gallery" >
                <button type="button" class="btn btn-default close-internal left">Close</button>
                <div class="col-md-5 thumbnail-gallery">

                </div>
            </div>
        </div>
        <div id="second-left expandable left" class="left-img-holder"
             th:style="|background-image: url(${page.sections[1].photos[0].photo_path})|">
            <div class="title-shader"></div>
            <h1 class="cover-title" th:text="${page.sections[1].section_title}"></h1>
            <div class="internal-gallery" >
                <button type="button" class="btn btn-default close-internal left">Close</button>
                <div class="col-md-5 thumbnail-gallery">

                </div>
            </div>
        </div>
    </div>

    <div id="right-container">
        <div class="right-img-holder expandable right" th:style="|background-image: url(${page.sections[2].photos[0].photo_path})|">
            <div class="title-shader"></div>
            <h1 class="cover-title" th:text="${page.sections[2].section_title}"></h1>
            <div class="internal-gallery" >
                <button type="button" class="btn btn-default close-internal right">Close</button>
                <div class="col-md-5 thumbnail-gallery">

                </div>
            </div>
        </div>
        <!--
                <img class="gallery-header header-right" th:src="${page.sections[2].photos[0].photo_path}"/>
        -->
    </div>
    <div class="edit-modal container">
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Modal Header</h4>
                    </div>
                    <div class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
