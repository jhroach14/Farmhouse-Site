<div class="content-container" ng-controller="aboutCtrl" >
    <button ng-click="loadEditData()" data-target="#edit-page-modal" data-toggle="modal"  title="modify page" id="modify-page" th:if="${page.permissions == '/admin'}" class="btn btn-default">
        <span class="glyphicon glyphicon-pencil"> Edit Page</span>
    </button>
    <div class="row top main">
        <div class="col-md-12 zero-padding">
            <img class="about about-main" th:src="${page.primary_photo?.photo_path}"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="about-line"></div>
        </div>
    </div>
    <div class="row store-hours">
        <div id="left-hours" class="col-md-5">
            <div th:text="${page.store_season}"></div>
            <div th:text="${page.store_days}"></div>
            <div th:text="${page.store_hours}"></div>
            <br/>
        </div>
        <div class="col-md-7">
            <div th:text="${page.phone_number}"></div>
            <div th:text="${page.address}"></div>
            <div th:text="${page.email}"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 social-tags">
            <span class="social facebook"><a href="#" class="fa fa-facebook"></a></span>
            <span class="social instagram"><a href="#" class="fa fa-instagram"></a></span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="about-line"></div>
        </div>
    </div>
    <div id="bottom-row" class="row bottom main">
        <div class="col-md-4 zero-padding">
            <img class="about about-minor" th:src="${page.secondary_photo?.photo_path}"/>
        </div>
        <div class="col-md-8 description zero-padding">
            <div id="bio" th:text="${page.company_bio}">
            </div>
        </div>
    </div>
    <div class="modal fade" id="edit-page-modal" th:if="${page.permissions == '/admin'}">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">Close</button>
                    <h4 class="modal-title">Modify About Page</h4>
                </div>
                <div class="modal-body">
                    <form id ="about-form" class="form-horizontal">
                        <div class="form-group">

                            <label class="control-label col-sm-2" for="pic-drop">
                                <p>Primary Photo</p>
                                <img id="thumb1" ng-src="{{aboutInfo.primary_photo.thumb_path}}" />
                            </label>
                            <div class="col-sm-10" >
                                <select class="form-control" id="pic-drop">
                                    <option ng-repeat="photo in photos" ng-selected="photo.id==aboutInfo.primary_photo.id" ng-value="photo.id" ng-click="selectPhoto(photo)">
                                        <p>{{photo.photo_path}}</p>
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="pic-drop2">
                                <p>Secondary Photo</p>
                                <img id="thumb2" ng-src="{{aboutInfo.secondary_photo.thumb_path}}" />
                            </label>
                            <div class="col-sm-10" >
                                <select class="form-control" id="pic-drop2">
                                    <option ng-repeat="photo in photos" ng-selected="photo.id==aboutInfo.secondary_photo.id" ng-value="photo.id" ng-click="selectPhoto2(photo)">
                                        <p>{{photo.photo_path}}</p>
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="season">Store Season</label>
                            <div class="col-sm-10" >
                                <input id="season" type="text" class="form-control" ng-model="aboutInfo.store_season"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="days">Store Days</label>
                            <div class="col-sm-10" >
                                <input id="days" type="text" class="form-control" ng-model="aboutInfo.store_days"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="hours">Store Hours</label>
                            <div class="col-sm-10" >
                                <input id="hours" type="text" class="form-control" ng-model="aboutInfo.store_hours"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="cBio">Company Bio</label>
                            <div class="col-sm-10" >
                                <textarea id="cBio" form="about-form" class="form-control" ng-model="aboutInfo.company_bio"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="phone">Phone Number</label>
                            <div class="col-sm-10" >
                                <input id="phone" type="text" class="form-control" ng-model="aboutInfo.phone_number"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="addr">Address</label>
                            <div class="col-sm-10" >
                                <input id="addr" type="text" class="form-control" ng-model="aboutInfo.address"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="cEmail">Email</label>
                            <div class="col-sm-10" >
                                <input id="cEmail" type="text" class="form-control" ng-model="aboutInfo.email"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <input ng-click="aboutEdit()" type="submit" class="btn btn-default" value="Save" data-dismiss="modal"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
