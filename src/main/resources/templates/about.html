<div class="content-container" ng-controller="aboutCtrl" >
    <div class="row top main">
        <div class="col-md-12 zero-padding">
            <img class="about about-main" th:src="${page.primary_photo.photo_path}"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="about-line"></div>
        </div>
    </div>
    <div class="row store-hours">
        <div class="col-md-5">
            <div th:text="${page.store_hours}"></div>
        </div>
        <div class="col-md-7">
            <div th:text="${page.phone_number}"></div>
            <div th:text="${page.address}"></div>
            <div th:text="${page.email}"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 social-tags">
            <span class="social facebook"><a href="#" class="fa fa-facebook"></a></span>
            <span class="social instagram"><a href="#" class="fa fa-instagram"></a></span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="about-line"></div>
        </div>
    </div>
    <div id="bottom-row" class="row bottom main">
        <div class="col-md-4 zero-padding">
            <img class="about about-minor" th:src="${page.secondary_photo.photo_path}"/>
        </div>
        <div class="col-md-8 description zero-padding">
            <div id="bio" th:text="${page.company_bio}">
            </div>
        </div>
    </div>
</div>
